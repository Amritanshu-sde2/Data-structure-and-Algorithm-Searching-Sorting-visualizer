<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="header">
        <h1 color="yellow">Searching And Sorting Visualizer</h1>
    </div>

    <div class="controls">
        <!-- Sorting Controls -->
        <div class="control-section">
            <h3>Sorting</h3>
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
                <button id="start">Start Sorting</button>
            </div>
        </div>

        <!-- Search Controls -->
        <div class="control-section">
            <h3>Search</h3>
            <div class="control-group">
                <label for="search-type">Search Type:</label>
                <select id="search-type">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </select>
                <label for="search-value">Search Value:</label>
                <input type="number" id="search-value" min="1">
                <button id="search">Search</button>
            </div>
            <div id="search-result"></div>
        </div>

        <!-- Array Controls -->
        <div class="control-section">
            <h3>Array Controls</h3>
            <div class="control-group">
                <label for="size">Size:</label>
                <input type="number" id="size" value="15" min="5" max="100">
                
                <label for="min-value">Min Value:</label>
                <input type="number" id="min-value" value="1" min="1" max="99">     
                
                <label for="max-value">Max Value:</label>
                <input type="number" id="max-value" value="50" min="1" max="99">
                
                <label for="speed">Speed:</label>
                <input type="number" id="speed" value="0.2" step="0.1" min="0.1" max="2">
                
                <button id="generate">Generate New Array</button>
            </div>
        </div>
    </div>

    <div id="array-container"></div>
    
    <script src="project.js"></script>
</body>
